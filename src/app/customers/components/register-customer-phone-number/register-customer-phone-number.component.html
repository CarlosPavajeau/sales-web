<h1 mat-dialog-title>Registrar número de teléfono</h1>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Número de teléfono" formControlName="number">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancelar</button>
  <button mat-button mat-raised-button (click)="onSubmit()">Registrar</button>
</mat-dialog-actions>
