<h1 mat-dialog-title>Registrar dirección</h1>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Departamento" formControlName="state">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Ciudad/Municipio" formControlName="city">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Calle" formControlName="street">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Código postal" formControlName="zip">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Cancelar</button>
  <button mat-button mat-raised-button (click)="onSubmit()">Registrar</button>
</mat-dialog-actions>
