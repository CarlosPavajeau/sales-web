<ng-container>
  <form class="form" [formGroup]="form">
    <mat-form-field>
      <mat-label>CÃ³digo</mat-label>
      <input matInput formControlName="code"/>

      <mat-error *ngIf="form.get('code')?.hasError('required')">
        Este campo es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name"/>

      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Este campo es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price"/>

      <mat-error *ngIf="form.get('price')?.hasError('required')">
        Este campo es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Iva</mat-label>
      <input matInput type="number" formControlName="tax"/>

      <mat-error *ngIf="form.get('tax')?.hasError('required')">
        Este campo es requerido
      </mat-error>
    </mat-form-field>

    <button type="submit" mat-button mat-raised-button color="primary" (click)="onSubmit(form.value)">
      Guardar
    </button>
  </form>
</ng-container>
