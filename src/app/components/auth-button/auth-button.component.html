<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button mat-button mat-raised-button (click)="auth.logout()">
    Cerrar sesión
  </button>
</ng-container>
<ng-template #loggedOut>
  <button mat-button mat-raised-button (click)="auth.loginWithRedirect()">
    Iniciar sesión
  </button>
</ng-template>
